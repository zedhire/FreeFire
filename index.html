<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Image Grid</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222; /* يمكنك الاحتفاظ بلون الخلفية إذا كنت تريدها كخلفية بديلة */
            background-image: url('imgs/bg-top.png'); /* استبدل هذا بالمسار الصحيح لصورة الخلفية */
            background-size: cover; /* يجعل الصورة تغطي الخلفية بالكامل */
            background-position: center; /* يجعل الصورة مركزة */
            overflow: hidden;
            position: relative; /* لتسمح باستخدام الموضع المطلق داخل الجسم */
        }
        .sidebar {
            position: absolute; /* يجعل الشريط ثابتًا على يسار الشاشة */
            left: 0; /* يحرك الشريط إلى يسار الشاشة */
            top: 0; /* يبدأ الشريط من أعلى الشاشة */
            width: 129px; /* عرض الشريط الجديد */
            height: 100%; /* يمتد الشريط عمودياً */
            background-color: #444; /* لون الشريط */
            z-index: 1; /* يجعل الشريط فوق العناصر الأخرى */
            display: flex; /* لتسهيل ترتيب الصور داخل الشريط */
            flex-direction: column; /* ترتيب العناصر عمودياً */
            justify-content: start; /* بدء التوزيع من أعلى */
            align-items: center; /* محاذاة العناصر في الوسط أفقياً */
        }
        .sidebar-img {
            width: 129px; /* عرض الصورة الجديد */
            height: 58px; /* ارتفاع الصورة الجديد */
            display: block; /* عرض الصورة ككتلة */
            margin: 0 auto; /* مركز الصورة داخل الشريط */
        }
        .wheel-container {
            width: 331px;
            height: 314px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            background-color: #333;
            border-radius: ;
            box-shadow: 0 0 10px #000;
            padding: 0;
            margin-left: -250px;
            position: relative; /* إضافة هذا الخط لتمكين الموضع المطلق للعناصر الداخلية */
        }
        .item {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* إضافة هذا الخط لتمكين الموضع المطلق للعناصر الداخلية */
        }
        .item img {
            width: 100%;
            height: auto;
        }
        .inner-item {
            position: absolute; /* يجعل العنصر فوق الصورة رقم 6 */
            left: 50%; /* تحريك العنصر إلى منتصف العنصر الأب */
            top: 50%; /* تحريك العنصر إلى منتصف العنصر الأب */
            transform: translate(-50%, -50%); /* محاذاة العنصر إلى المركز */
            margin-top: 10px; /* إنزال الصورة بمقدار 10px */
        }
        .item:nth-child(1) {
            margin-left: 4px;
        }
        .item:nth-child(2) {
            margin-left: -74px; /* إضافة المارجن للصورة رقم 2 */
        }
        .item:nth-child(3) {
            margin-left: -156px;
        }
        .item:nth-child(4) {
            margin-left: -83px;
        }
        .item:nth-child(5) {
            margin-right: -8px;
        }
        .item:nth-child(6) {
            margin-left: 10px;
        }
        .item:nth-child(7) {
            margin-right: -7px;
        }
        .item:nth-child(8) {
            margin-left: -570px;
            margin-bottom: -209px;
        }
        .item:nth-child(9) {
            margin-right: -169px;
        }
        .item:nth-child(10) {
            margin-right: -90px;
        }
        .item:nth-child(11) {
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="imgs/b1.png" alt="Image b1" class="sidebar-img">
        <img src="imgs/b2.png" alt="Image b2" class="sidebar-img">
        <img src="imgs/b3.png" alt="Image b3" class="sidebar-img">
        <img src="imgs/b4.png" alt="Image b4" class="sidebar-img">
        <img src="imgs/b5.png" alt="Image b5" class="sidebar-img">
        <img src="imgs/b6.png" alt="Image b6" class="sidebar-img">
        <img src="imgs/b7.png" alt="Image b7" class="sidebar-img">
        <img src="imgs/b8.png" alt="Image b8" class="sidebar-img">
    </div>
    <div class="wheel-container">
        <div class="item"><img src="imgs/im01.png" alt="Image 1" style="width:76px;height:98px;"></div>
        <div class="item"><img src="imgs/im02.png" alt="Image 2" style="width:76px;height:98px;"></div>
        <div class="item"><img src="imgs/im03.png" alt="Image 3" style="width:76px;height:98px;"></div>
        <div class="item"><img src="imgs/im04.png" alt="Image 4" style="width:76px;height:98px;"></div>
        <div class="item"><img src="imgs/im05.png" alt="Image 5" style="width:76px;height:98px;"></div>
        <div class="item">
            <img src="imgs/im06.png" alt="Image 6" style="width:152px;height:98px;">
            <div class="inner-item">
                <img src="imgs/im12.png" alt="Inner Image" style="width:127px;height:30px;">
            </div>
        </div>
        <div class="item"><img src="imgs/im07.png" alt="Image 7" style="width:76px;height:98px;"></div>
        <div class="item"><img src="imgs/im08.png" alt="Image 8" style="width:76px;height:98px;"></div>
        <div class="item"><img src="imgs/im09.png" alt="Image 9" style="width:76px;height:98px;"></div>
        <div class="item"><img src="imgs/im10.png" alt="Image 10" style="width:76px;height:98px;"></div>
        <div class="item"><img src="imgs/im11.png" alt="Image 11" style="width:76px;height:98px;"></div>
    </div>
</body>
</html>
